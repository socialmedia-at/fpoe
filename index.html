<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FPÖ Watch</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="js/jquery-3.1.1.min.js"></script>

    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

    <script>
        $(function () {
            $.get("content.html?_=" + new Date().getTime(), function (data) {
                $("#content").html(data);

                $('.deletedinfo').click(function (e) {
                    e.preventDefault();
                    $(this).remove();
                });
            }).fail(function () {
                $('#errorloading').show();
            }).always(function () {
                $('#loading').hide();
            });
        });
    </script>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand active" href="">FPÖWATCH</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="wie.html">Wie</a></li>
                <li><a href="was.html">Was</a></li>
                <li><a href="warum.html">Warum</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" id="main">
    <div id="loading" class="text-center">
        <div class="spinner">
            <!-- http://tobiasahlin.com/spinkit/ -->
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    <div id="content">
    </div>
    <div id="errorloading" style="display: none;">
        <div class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-alert" aria-hidden="true"></span>
            Beiträge konnten nicht geladen werden!
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                Legende: <span class="textdeleted">Gelöscht</span> <span class="textinserted">Hinzugefügt</span> <span
                    class="likes"><i>&#128077;</i></span> Anzahl der Likes
            </div>
            <div class="col-md-3 text-right hidden-xs hidden-sm">
                <span class="glyphicon glyphicon-bullhorn"></span> <a href="https://github.com/socialmedia-at">socialmedia-at</a>
            </div>
        </div>
    </div>
</footer>

<script src="js/bootstrap.min.js"></script>
</body>
</html>
